language: node_js
sudo: required
node_js:
- '5.2'
branches:
  only:
  - master
  - production
before_script:
- npm install
script:
- "./scripts/build-all.sh"
- "./scripts/tar-all.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - 'dist/mac-osx.tar.gz'
  - 'dist/linux-x64.tar.gz'
  - 'dist/linux-ia32.tar.gz'
  skip_cleanup: true
  on:
    repo: ripples-alive/electronic-wechat
    branch: production
before_deploy:
  - ./scripts/qiniu.sh
